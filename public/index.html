<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<div class="conatiner">
    <div class="header">
        <div class="icon-conatiners">
            <canvas id="icon" width="100" height="100"></canvas>
        </div>
    </div>
    <div class="content">
        <div class="city-search-conatiner">
            <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="1.5em" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </div>
        <div class="general-info">
            <div class="status">
                Enter A Location
            </div>
            <div class="location">
                To Find The Weather
            </div>
        </div>
        <div class="details-section">
            <div calss="detail">
                <div class="title">Description</div>
                <div class="value">TBH</div>
            </div>
            <div calss="detail">
                <div class="title">Wind</div>
                <div class="value">TBH</div>
            </div>
            <div calss="detail">
                <div class="title">Temperature</div>
                <div class="value">TBH</div>
            </div>
            <div calss="detail">
                <div class="title">Precipitation</div>
                <div class="value">TBH</div>
            </div>
        </div>
        
    </div>
    <a href="https://openweathermap.org" class="API-credit">Powered By Open Weather Map</a>
</body>
</html>
